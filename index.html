<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
                <div class="btn btn-gray"></div>
            </div>
            <div class="equal">=</div>
        </div>
    </div>
</body>
</html>
