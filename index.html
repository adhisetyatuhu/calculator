<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="display" class="display">3.14</button>
        <button id="addition" class="btn btn-darkgray">+</button>
        <button id="subtraction" class="btn btn-darkgray">-</button>
        <button id="multiplication" class="btn btn-darkgray">x</button>
        <button id="buttonision" class="btn btn-darkgray">/</button>
        
        <button id="num-7" class="btn btn-gray">7</button>
        <button id="num-8" class="btn btn-gray">8</button>
        <button id="num-9" class="btn btn-gray">9</button>
        <button id="num-4" class="btn btn-gray">4</button>
        <button id="num-5" class="btn btn-gray">5</button>
        <button id="num-6" class="btn btn-gray">6</button>
        <button id="num-1" class="btn btn-gray">1</button>
        <button id="num-2" class="btn btn-gray">2</button>
        <button id="num-3" class="btn btn-gray">3</button>
        <button id="num-0" class="btn btn-gray">0</button>
        <button id="dot" class="btn btn-gray">.</button>
        <button id="ac" class="btn btn-gray">AC</button>
        <button id="equal" class="btn">=</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
